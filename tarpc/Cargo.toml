[package]
name = "tarpc"
version = "0.18.0"
authors = ["Adam Wright <adam.austin.wright@gmail.com>", "Tim Kuehn <timothy.j.kuehn@gmail.com>"]
edition = "2018"
license = "MIT"
documentation = "https://docs.rs/tarpc"
homepage = "https://github.com/google/tarpc"
repository = "https://github.com/google/tarpc"
keywords = ["rpc", "network", "server", "api", "microservices"]
categories = ["asynchronous", "network-programming"]
readme = "../README.md"
description = "An RPC framework for Rust with a focus on ease of use."

[features]
default = []

serde1 = ["tarpc-plugins/serde1", "serde", "serde/derive"]
tokio1 = ["tokio"]
generic-transport = ["tokio-serde", "tokio-util/codec"]
tcp = ["tokio/net", "tokio/stream"]

full = ["serde1", "tokio1", "generic-transport", "tcp"]

[badges]
travis-ci = { repository = "google/tarpc" }

[dependencies]
fnv = "1.0"
futures = "0.3"
humantime = "1.0"
log = "0.4"
pin-project = "0.4"
raii-counter = "0.2"
rand = "0.7"
serde = { optional = true, version = "1.0", features = ["derive"] }
tokio = { optional = true, version = "0.2", features = ["time"] }
tokio-util = { optional = true, version = "0.2" }
tarpc-plugins = { path = "../plugins" }

tokio-serde = { optional = true, git = "https://github.com/carllerche/tokio-serde", branch = "duplex" }

[dev-dependencies]
assert_matches = "1.0"
bytes = { version = "0.5", features = ["serde"] }
env_logger = "0.6"
futures = "0.3"
humantime = "1.0"
log = "0.4"
pin-utils = "0.1.0-alpha"
tokio = { version = "0.2", features = ["full"] }
tokio-serde = { git = "https://github.com/carllerche/tokio-serde", branch = "duplex", features = ["json"] }

[[example]]
name = "server_calling_server"
required-features = ["full"]

[[example]]
name = "readme"
required-features = ["full"]

[[example]]
name = "pubsub"
required-features = ["full"]

