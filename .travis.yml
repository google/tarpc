language: rust
sudo: false

rust:
    - stable
    - beta
    - nightly

before_script:
- |
    pip install 'travis-cargo<0.2' --user &&
    export PATH=$HOME/.local/bin:$PATH

script:
- |
    (cd tarpc && cargo build) &&
        (cd tarpc && cargo test)

after_success:
- (cd tarpc && travis-cargo coveralls --no-sudo)
